<div hash="{hash}" class="template hash_pending" onclick="_app._ui_retrieve_transaction('{hash}', true);">
  <div class="tx_container">
    <span class="tx_container_column" style="text-align: left;">
      {type}
    </span>
    <span class="tx_container_column" style="float: right; text-align: right;">
      {value}
    </span>
    <span class="tx_container_column" style="text-align: center;">
      {date}
    </span>
    <div style="clear: both;">
    </div>
  </div>
</div>
