<div class="page" id="settings_import_wallet" style="text-align: center;">
  <div class="page_title">
    Add New Wallet
    <div style="clear: both;">
    </div>
  </div>
  <div class="page_content_title">
    Import Wallet
    <div style="clear: both;">
    </div>
  </div>
  <div class="page_content"  style="float: left; width: 100%; text-align: center; margin-top: -50px;">
    <div class="page_content_container">
      <div class="send_funds_presenter">
        <i class="fas fa-wallet send_funds_presenter_chevron_icon" style="font-size: 80px;"></i>
      </div>
      <div class="send_funds_content">
        Enter Wallet Details:
      </div>
      <div class="send_funds_content" style="margin-top: 10px;">
        <input class="text_input" type="text" onblur="_app._ui_toggle_buttons_out();" onfocus="_app._ui_toggle_buttons(); this.style.borderColor = '#eeeeee'; document.getElementById(' ').style.visibility = 'hidden';" placeholder="     Private Key" id="send_funds_address_input">
        <i class="navigation text_input fas fa-qrcode" id="send_funds_qrcode" portal_command="core._ui_qrscan_wallets();"></i>
        <span class="error_notice" id="add_wallet_input_error" style="visibility: hidden; float: left; width: 100%; font-size: 10px; color: red;">Invalid Key</span>
        <input class="text_input" type="number" onblur="_app._ui_toggle_buttons_out();" onfocus="_app._ui_toggle_buttons(); this.style.borderColor = '#eeeeee'; document.getElementById('send_funds_amount_input_error').style.visibility = 'hidden';" placeholder="Enter PIN" id="add_wallet_input">
        <span class="error_notice" id="add_wallet_input_error" style="visibility: hidden; float: left; width: 100%; font-size: 10px; color: red;">Invalid PIN</span>
      </div>
      <div id="send_funds_buttons_container">
        <input type="button" class="navigation dual_button_left"  portal_command="core._web3_import_wallet(document.getElementById('send_funds_address_input').value, document.getElementById('add_wallet_input').value, true);" portal="settings_wallet_import_process" value="Import">
        <input type="button" class="navigation dual_button_right" portal="settings_add_wallet" value="Cancel">
      </div>
    </div>
  </div>
</div>
