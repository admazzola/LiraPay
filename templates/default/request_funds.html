<div class="page" id="request_funds">
  <div class="page_title">
    Transfer Funds
    <div style="clear: both;">
    </div>
  </div>
  <div class="page_content">
    <div class="page_content_container">
      <div class="page_content_title">
        Request Funds
        <div style="clear: both;">
        </div>
      </div>
      <div style="width: 70%; height: auto; padding: calc(5% + 10px) 15% 5% 15%; text-align: center; float: left;">
        <div id="qrcode" style="width: calc(100% - 20px); height: auto; padding: 10px; border: solid 1px #eee;">
        </div>
      </div>
      <div style="width: calc(100% - 20px); margin-left: 10px; height: auto; margin-top: 10px; padding-bottom: 0;">
        Your wallet address:
        <br>
        <span class="wallet_address" id="wallet_address_container" style="font-size: 11px; color: #bbb; padding: 3px;"></span>
      </div>
      <div id="request_funds_buttons_container">
        <input type="button" class="navigation dual_button_left" portal_command="core._ui_copy_wallet_address(document.getElementById('wallet_address_container').innerHTML);" value="Copy">
        <input type="button" class="navigation dual_button_right" portal_command="core._ui_share_wallet_address();" value="Share">
      </div>
      <div style="clear: both;">
      </div>
    </div>
  </div>
</div>
