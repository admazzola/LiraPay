<div class="page" id="settings">
  <div class="page_title">
    Transaction History
    <div style="clear: both;">
    </div>
  </div>
  <div class="page_content_title">
    Transaction Details
    <div style="clear: both;">
    </div>
  </div>
  <div class="carousel" style="width: 100%; height: 100%; overflow-y: scroll; padding: 0;">
    <div style="height: 150%; width: calc(100% - 20px); padding: 5px; padding-top: 0; padding-bottom: 0; float: left;">
      <div class="page_content_container_left" id="about_list">
        <b>Hash</b>
        <br>
        <div class="tiny_text" style="overflow-wrap: break-word;">
          <a onclick="_app._ui_copy_tx_hash('{hash}');">{hash}</a>
        </div>
        <div style="clear: both;">
        </div>
      </div>
      <div class="page_content_container_left" id="about_list" style="border-top: solid 1px #eee;">
        <b>Type</b>
        <br>
        {type}
        <div style="clear: both;">
        </div>
      </div>
      <div class="page_content_container_left" id="about_list" style="border-top: solid 1px #eee;">
        <b>Time</b>
        <br>
        {time}
        <div style="clear: both;">
        </div>
      </div>
      <div class="page_content_container_left" id="about_list" style="border-top: solid 1px #eee;">
        <b>From</b>
        <br>
        <span class="tiny_text">
          <a onclick="_app._ui_copy_wallet_address('{from}');">{from}</a>
        </span>
        <div style="clear: both;">
        </div>
      </div>
      <div class="page_content_container_left" id="about_list" style="border-top: solid 1px #eee;">
        <b>To</b>
        <br>
        <span class="tiny_text">
          <a onclick="_app._ui_copy_wallet_address('{to}');">{to}</a>
        </span>
        <div style="clear: both;">
        </div>
      </div>
      <div class="page_content_container_left" id="about_list" style="border-top: solid 1px #eee;">
        <b>Amount</b>
        <br>
        {value} Lira
        <div style="clear: both;">
        </div>
      </div>
      <div class="page_content_container_left" id="about_list" style="border-top: solid 1px #eee; border-bottom: 0;">
        <b>Gas Price</b>
        <br>
        {gas} Gwei ({gasused} Used)
        <div style="clear: both;">
        </div>
      </div>
      <div style="clear: both;">
      </div>
    </div>
    <div style="clear: both;">
    </div>
  </div>
</div>
